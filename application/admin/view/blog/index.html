{extend name="base/base" /}
{block name="main"}
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入文章标题" />
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input starttime" placeholder="开始时间" />
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input endtime" placeholder="结束时间" />
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal addblog_btn">添加</a>
            </div>
        </form>
    </blockquote>
    <table id="blogList" lay-filter="blogList"></table>
    <!--操作-->
    <script type="text/html" id="blogListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
{/block}
{block name="script"}
<script>
    //执行一个laydate实例
    layui.use('laydate', function(){
        var laydate = layui.laydate;


    });
    layui.use(['form','layer','laydate','table','laytpl'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laydate = layui.laydate,
            laytpl = layui.laytpl,
            table = layui.table;
        //执行一个laydate实例
        laydate.render({
            elem: '.starttime', //指定元素
            type: 'datetime',
        });
        laydate.render({
            elem: '.endtime', //指定元素
            type: 'datetime',
        });

        //文章列表
        var tableIns = table.render({
            elem: '#blogList',
            url : "{:url('/admin/blog')}",
            cellMinWidth : 95,
            page : true,
            limit:10,
            limits:[5,10,15,20],
            height : "full-125",
            id:'blogListTable',
            cols : [[
                {field: 'id', title: 'ID', width:60, align:"center"},
                {field: 'title', title: '标题', width:350},
                {field: 'desc', title: '简介', align:'center'},
                {field: 'type', title: '类型', align:'center'},
                {field: 'img', title: '图片', align:'center'},
                {field: 'status', title: '状态', align:'center'},
                {field: 'create_time', title: '创建时间', align:'center'},
                {title: '操作', width:170, templet:'#blogListBar',fixed:"right",align:"center"}
            ]]
        });

        //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
        $(".search_btn").on("click",function(){
            table.reload("blogListTable",{
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                where: {
                    title: $(".searchVal").val(),  //搜索的关键字
                    starttime: $(".starttime").val(),  //搜索的关键字
                    endtime: $(".endtime").val()  //搜索的关键字
                }
            })
        });
        $(".addblog_btn").click(function(){
            add();
        })
        //添加文章
        function add(){
            var index = layui.layer.open({
                title : "添加文章",
                type : 2,
                content : "{:url('/admin/addBlog')}",
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(index);
            })
        }
        //添加文章
        function edit(id){
            var index = layui.layer.open({
                title : "编辑文章",
                type : 2,
                content : "{:url('/admin/addBlog')}"+'?id='+id,
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(index);
            })
        }
        //列表操作
        table.on('tool(blogList)', function(obj){
            var layEvent = obj.event, data = obj.data;
            if(layEvent === 'edit'){ //编辑
                edit(data.id);
            } else if(layEvent === 'del'){ //删除
                layer.confirm('确定删除操作？',{icon:3, title:'提示信息'},function(index){
                    $.post("{:url('/admin/deleteBlog')}",{id:data.id},function(data){
                        var icon=5;
                        if(data.code){
                            icon=6;
                        }
                        layer.msg(data.msg, {icon:icon,time: 1500}, function () {
                            if(data.code){
                                obj.del();
                            }
                        });
                    })
                });
            }//删除结束
        });//列表操作结束
    })
</script>
{/block}
